<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/Static/materialdesignicons.min.css">
    <link rel="stylesheet" href="/Static/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/Static/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/Static/favicon.ico" />


    <!-- Custom JS -->

    <style>
        .hidden_one {
            display: none;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            background-image: url('https://mitsgwalior.in/images/banner.jpg');
            background-position: center;
        }

        .auth .auth-form-light {
            background: #d7f0ff;
        }

        .form-control {
            border-color: #014387;
        }

        @media (max-width: 768px) {
            .col-lg-4 {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .auth-form-light {
                padding: 20px;
            }
        }
        @media screen and (max-width: 768px) {
            .col-lg-4 {
                width: 90%;
            }
        }

        @media screen and (max-width: 576px) {
            .col-lg-4 {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <form class="pt-3" method="get" action="/api/registerstuds" id="registerForm">
                            {% csrf_token %}
                            <div class="auth-form-light text-left p-5">
                                <div class="brand-logo">
                                    <img src="https://web.mitsgwalior.in/images/mits-logo.png">
                                </div>
                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                    <h4>Welcome to MITS NOC Signup Portal </h4>
                                    <h6 class="font-weight-light">Signup to continue.</h6>
                                </div>
                                <!-- Form elements here -->
                                <div class="container text-dark mt-5">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-5 p-3" style="width: 100% !important;">
                                            {% if user.is_authenticated %}
                                            <div class="form-group">
                                                <input type="text" required readonly class="form-control form-control-lg"
                                                    id="EnrollmentId" name="EnrollmentId" value="{{ user.first_name }}"
                                                    placeholder="{{ user.first_name }}">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" readonly required class="form-control form-control-lg"
                                                    id="Email" name="Email" value="{{ user.email }}"
                                                    placeholder="{{ user.email }}">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" required readonly class="form-control form-control-lg"
                                                    id="Name" name="Name" value="{{ user.last_name }}"
                                                    placeholder="{{user.last_name}}">
                                            </div>

                                            <div class="form-group">
                                                <!-- Remove the placeholder attribute -->
                                                <select required class="form-control form-control-lg" id="Branch"
                                                    name="Branch">
                                                    <option value="" selected disabled>Select a Branch</option>
                                                    <option value="1">B.Tech	Civil Engineering</option>
                                                    <option value="2">B.Tech Mechanical Engineering</option>
                                                    <option value="3">B.Tech Electrical Engineering</option>
                                                    <option value="4">B.Tech Electronics Engineering</option>
                                                    <option value="5">B.Arch B. Architecture</option>
                                                    <option value="6">B.Tech Computer Science & Engineering</option>
                                                    <option value="7">B.Tech Chemical Engineering</option>
                                                    <option value="8">B.Tech Information Technology </option>
                                                    <option value="9">B.Tech	Biotechnology</option>
                                                    <option value="10">B.Tech	Electronics & Telecommunication Engineering</option>
                                                    <option value="11">B.Tech Automobile Engineering</option>
                                                    <option value="12">B.Tech Artificial Intelligence and Robotics</option>
                                                    <option value="13">B.Tech Internet of Things (IoT)</option>
                                                    <option value="14">B.Tech Mathematics and ComputingCourses Structure</option>
                                                    <option value="15">B.Tech Artificial Intelligence(AI) and Data Science</option>
                                                    <option value="16">B.Tech Artificial Intelligence and Machine Learning</option>
                                                    <option value="17">B.Tech Computer Science and Design</option>
                                                    <option value="18">M.E. Construction Technology & Management</option>
                                                    <option value="19">MCA	Master of Computer Applications</option>
                                                    <option value="20">M.E.	Industrial Systems & Drives</option>
                                                    <option value="21">M.E. Communication Control & Networking</option>
                                                    <option value="22">M.Tech Production Engineering</option>
                                                    <option value="23">MUP Master of Urban Planning</option>
                                                    <option value="24">M.Tech Computer Science & Engineering</option>
                                                    <option value="25">M.Tech Information Technology</option>
                                                    <option value="26">M.Tech Environment Engineering</option>
                                                    <option value="27">MBA Master of Business Administration</option>
                                                </select>

                                            </div>

                                            <div class="form-group">
                                                <input type="number" required class="form-control form-control-lg"
                                                    id="contact_Num" name="contact_Num" placeholder="Contact Number">
                                            </div>

                                            <div class="form-group">
                                                <input type="text" required class="form-control form-control-lg"
                                                    id="fathers_name" name="fathers_name" placeholder="father's Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" required class="form-control form-control-lg"
                                                    id="password" name="password" placeholder="Create a password">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" required class="form-control form-control-lg"
                                                    id="confirm_password" name="confirm_password" placeholder="Confirm password">
                                                <small id="passwordHelpBlock" class="form-text text-muted">
                                                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                                                </small>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" required class="form-control form-control-lg"
                                                    id="Address" name="Address" placeholder="Address">
                                            </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Error Message -->
                            <div class="mt-3">
                                <button type="submit" class="btn btn-gradient-primary me-2" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/Static/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/Static/off-canvas.js"></script>
    <script src="/Static/hoverable-collapse.js"></script>
    <script src="/Static/misc.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
    
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                event.preventDefault();
                return;
            }
            var complexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/ ;
            if (!complexityRegex.test(password)) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long');
                event.preventDefault();
                return;
            }
        });
    </script>
    
    <!-- endinject -->
</body>

</html>
