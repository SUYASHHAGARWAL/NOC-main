<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" href="/Static/materialdesignicons.min.css">
    <link rel="stylesheet" href="/Static/vendor.bundle.base.css">
    <link rel="stylesheet" href="/Static/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-scroller {
            min-height: 100vh;
        }

        .hidden_one {
            display: none;
        }

        .brand-logo img {
            width: 150px;
            height: auto;
        }

        .content-wrapper {
            background-image: url('https://mitsgwalior.in/images/banner.jpg');
            background-position: center;
            background-size: cover;
            min-height: 100vh;
        }

        .auth-form-light {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .btn-gradient-primary {
            background: linear-gradient(to right, #4e73df, #224abe);
            border: none;
            color: #fff;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .btn-gradient-primary:hover {
            filter: brightness(90%);
        }

        /* Customize dropdown */
        .form-control:focus,
        .form-control:active {
            border-color: #80bdff;
            outline: 0;
            box-shadow: none;
        }

        select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 50%;
            padding-right: 2.5rem;
            background-color: #fff;
            color: #495057;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .col-lg-4 {
                width: 90%;
            }
        }

        @media screen and (max-width: 576px) {
            .col-lg-4 {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-8 mx-auto">
                        <form class="pt-3" method="get" action="/api/adminregister" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="auth-form-light text-left p-5" style="background: #d7f0ff">
                                <div style="display: flex; justify-content: center; align-items: center;">
                                    <div class="brand-logo">
                                        <img src="https://web.mitsgwalior.in/images/mits-logo.png">
                                    </div>
                                </div>
                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                    <h4>Welcome to MITS NOC Signup Portal </h4>
                                    <h6 class="font-weight-light">Signup to continue.</h6>
                                </div>
                                <div class="container text-dark mt-5">
                                    <div class="form-group">
                                        <input type="text" required class="form-control form-control-lg" id="Email" name="Email" value="{{ user.email }}" placeholder="{{ user.email }}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" required class="form-control form-control-lg" id="name" name="name" placeholder="{{ user.first_name }} {{ user.last_name }}" value="{{ user.first_name }} {{ user.last_name }}">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" name="Role" id="Role" value="NULL">
                                    </div>
                                    <div class="form-group">
                                        <select required class="form-control form-control-lg" id="dept" name="dept">
                                            <option value="" selected disabled>Select your Department</option>
                                            <option value="Civil">Civil</option>
                                            <option value="Mechanical">Mechanical</option>
                                            <option value="Electrical">Electrical</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Architecture">Architecture</option>
                                            <option value="CSE">CSE</option>
                                            <option value="Chemical">Chemical</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Biotechnology">Biotechnology</option>
                                            <option value="CFAI">CFAI</option>
                                            <option value="CFIOT">CFIOT</option>
                                            <option value="Mathematics">Mathematics</option>
                                            <option value="MBA">MBA</option>
                                            <option value="Lib">Library</option>
                                            <option value="Acc">Accounts</option>
                                            <option value="Tnp">TnP Cell</option>
                                            <option value="HOstel">Hostle</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" required class="form-control form-control-lg" id="Contact" name="Contact" placeholder="Enter Mob. Num">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required class="form-control form-control-lg" id="Password" name="Password" placeholder="Create a password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required class="form-control form-control-lg" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm password">
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input type="hidden" name="status" value="passive" id="status">
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-gradient-primary me-2" id="submitBtn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        function validateForm() {
            var password = document.getElementById("Password").value;
            var confirmPassword = document.getElementById("ConfirmPassword").value;
            var Contact = document.getElementById("Contact").value;

            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            var complexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!complexityRegex.test(password)) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long');
                return false;
            }

            if (Contact.length !== 10) {
            alert('Phone number must be 10 digits long.');
            return false;
        }
            // Additional validation checks can be added here

            return true; // Submit the form if all checks pass
        }
    </script>
</body>

</html>
