<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/Static/materialdesignicons.min.css">
    <link rel="stylesheet" href="/Static/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/Static/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />


    <!-- Custom JS -->

    <style>

      .hidden_one{
        display: none;
      }

      .brand-logo{
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content-wrapper{
        background-image: url('https://mitsgwalior.in/images/banner.jpg');
        background-position: center;
      }

      .auth .auth-form-light{
        background: #d7f0ff;
      }
       
      .form-control {
        border-color: #014387;
      }

    </style>

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="https://web.mitsgwalior.in/images/mits-logo.png">
                </div>
                <h4>Welcome to MITS NOC Portal </h4>

                <form class="pt-3" method="post" action="/api/adminlogin">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" required class="form-control form-control-lg" id="Contact" name="Contact" placeholder="mobile">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" required name="password" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-gradient-primary me-2" id = "submitBtn">Submit</button>
                    <a href='/admin/auth'><button class="btn btn-gradient-danger" type="button">Login With Google</button></a>
                  </div>
                  
                  
                  </div>
                  


                  <!-- Error Message  -->
                  <div class="mt-3" style="display: flex; justify-content: center; align-items: center;">
                    <span style="font-weight: bold;">{{msg}}</span>
                </div>

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>


    <!-- Confedential One  -->

    <div class="hidden_one">
      <input type="text" id="error_box_server" value = "%=errorBox%>">
    </div>

    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/Static/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/Static/off-canvas.js"></script>
    <script src="/Static/hoverable-collapse.js"></script>
    <script src="/Static/misc.js"></script>

    <!-- My JS --> 


    <!-- For the Error Box-->


    <!-- endinject -->
  </body>
</html>
