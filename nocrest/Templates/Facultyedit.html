<html>

<head>
    <link rel="stylesheet" href="/Static/DisplayById.css">
    <link rel="stylesheet" href="/Static/Dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</head>
<div class="maincontainer">

    <div class="box">
        <form method="post" action="/api/editsavedept">
            {% csrf_token %}
            <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                <input type="hidden" name="idbb" value="{{data.id}}"/>
                <div style="flex: 1; min-width: 45%;">
                    <label for="name">Name</label>
                    <input type="text" id="Name" name="Name" placeholder="{{data.Name}}" value="{{data.Name}}">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="EnrollmentId">Enrollment Id</label>
                    <input type="text" id="EnrollmentId" name="EnrollmentId" placeholder="{{data.EnrollmentId}}"
                        value="{{data.EnrollmentId}}">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="Email">EmailId</label>
                    <input type="text" id="Email" name="Email" placeholder="{{data.Email}}" value="{{data.Email}}">
                </div>
              
                <div style="flex: 1; min-width: 45%;">
                    <label for="mobile">Phone</label>
                    <input type="text" id="mobile" name="mobile" placeholder="record.mobile" value="{{data.mobile}}">
                </div>
                
                <div style="flex: 1; min-width: 45%;">
                    <label for="companyname">Applying for Company</label>
                    <input type="text" id="company" name="Company" placeholder=""
                        value="{{data.Company}}">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="roll">Applying for Role</label>
                    <input type="text" id="Role" name="Role" placeholder="" value="{{data.Role}}">
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <input type="radio" id="Dept_approval" name="Dept_approval" value="Approved">
                    <label for="html">Approve</label><br>
                    <input type="radio" id="Dept_approval" name="Dept_approval" value="Denied">
                    <label for="html">Deny Approval</label><br>
                </div>
                <div style="flex: 1; min-width: 45%;">
                    <label for="Dept_comment">Departmental Comments</label>
                    <input type="text" id="Dept_comment" name="Dept_comment" placeholder="">
                </div>
            </div>
            
            <div class="col-md-6 btn flex items-center box centerAlign" style="display: flex;justify-content:center; align-items: center;" >
                <button style="width: 75%;" type="submit" value="edit" name="btn" >Edit</button>
               </div>
                <div class="col-md-6 btn flex items-center box centerAlign" style="display: flex;justify-content:center; align-items: center; ">
              <button type="submit" name="btn" style="width: 75%;" value="delete" >Delete</button>
                </div>
                <div class="col-md-12" style="display: flex;justify-content:center; align-items: center; ">
                  <b>{{message}}</b>
                </div> 
        </form>
    </div>

</div>

</html>
